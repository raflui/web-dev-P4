<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Adri’s Guitar Shop - Contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Adri’s Guitar Shop</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #fff3e6; }
        header nav { background: #d96c00; padding: 15px; color: white; display: flex; justify-content: space-between; }
        nav a { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; }
        .container { padding: 40px; }
        h1, h2 { color: #d96c00; }
        form input, form textarea {
            width: 100%; padding: 10px; margin-bottom: 15px;
            border-radius: 5px; border: 1px solid #d96c00;
        }
        button {
            padding: 10px 15px;
            background: #d96c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #formMessage { margin-top: 10px; font-weight: bold; }
        footer { background: #d96c00; color: white; text-align: center; padding: 10px; margin-top: 30px; }
    </style>
</head>

<body>

<header>
    <nav>
        <h1>Adri’s Guitar Shop</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Guitars</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
</header>

<div class="container">
    <h2>Contact Us</h2>

    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name">

        <label>Email:</label>
        <input type="email" id="email">

        <label>Message:</label>
        <textarea id="message" rows="5"></textarea>

        <button type="submit">Send</button>
    </form>

    <p id="formMessage"></p>
</div>

<footer>
    © 2025 Adri’s Guitar Shop
</footer>

<script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();
        let output = document.getElementById("formMessage");

        if (name === "" || email === "" || message === "") {
            output.textContent = "Please fill out all fields.";
            output.style.color = "red";
        } else {
            output.textContent = "Message successfully sent!";
            output.style.color = "green";
        }
    });
</script>

</body>
</html>
